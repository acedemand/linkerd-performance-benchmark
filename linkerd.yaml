admin:
  port: 9990

namers:
- kind: io.l5d.fs
  rootDir: disco

routers:
- protocol: http
  dtab: |
    /svc => /#/io.l5d.fs;
  httpAccessLog: logs/access.log
  label: int
  servers:
  - port: 4140
    ip: 0.0.0.0

- protocol: thrift
  label: /host/thrift-framed
  dtab: |
    /host => /#/io.l5d.fs;
    /svc => /host/thrift-framed;
  client:
    thriftFramed: true
    thriftProtocol: binary
  servers:
  - port: 4141
    ip: 0.0.0.0
    thriftFramed: true
    thriftProtocol: binary

- protocol: thrift
  label: /host/thrift-buffered
  dtab: |
    /host => /#/io.l5d.fs;
    /svc => /host/thrift-buffered;
  client:
    thriftFramed: false
    thriftProtocol: compact
  servers:
  - port: 4142
    ip: 0.0.0.0
    thriftFramed: false
    thriftProtocol: compact
- protocol: http
  dtab: /svc/* => /$/inet/127.1/9999
  label: nginx
  servers:
  - port: 8080